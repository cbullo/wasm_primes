<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Number Generator</title>
    <script src="../primes/primes_bin_wasm/primes_bin.js"></script> <!-- Replace with actual WASM module file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input,
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #ddd;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Generate Numbers</h2>
        <input type="number" id="param" placeholder="Enter a parameter" />
        <button onclick="generateNumbers()">Generate</button>
        <ul id="resultList"></ul>
    </div>

    <script>
        let primesModule;

        window.onload = function () {
            Module.onRuntimeInitialized = function () {
                primesModule = Module;
            };
        };

        async function generateNumbers() {
            if (!primesModule) {
                alert("WASM module not loaded yet!");
                return;
            }

            const param = parseInt(document.getElementById("param").value, 10);
            if (isNaN(param)) {
                alert("Please enter a valid number");
                return;
            }

            const resultList = document.getElementById("resultList");
            resultList.innerHTML = "";

            const callback = Module.addFunction(
                (prime) => {
                    console.log("Found prime: ", prime)
                    const li = document.createElement("li");
                    li.textContent = prime;
                    resultList.appendChild(li);    
                }, 'vi'
            )
            await primesModule._find_primes_js(5000, 2, callback)

        }
    </script>
</body>

</html>
