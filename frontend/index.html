<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Number Generator</title>
    <script src="../primes/primes_bin_wasm/primes_bin.js"></script> <!-- Replace with actual WASM module file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
            padding-top: 20px;
        }

        .top-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .animation-container {
            width: 50px;
            height: 50px;
            background-color: red;
            position: relative;
            animation: bounce 1s infinite alternate ease-in-out, rotate 2s linear infinite;
        }

        @keyframes bounce {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-20px);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        input,
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .result-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 2px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            background: #fff;
            width: 80%;
            max-width: 800px;
        }

        .result-item {
            font-size: 12px;
            padding: 2px;
            text-align: center;
            background: #ddd;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="top-container">
        <div class="animation-container"></div>
        <div>
            <h2>Generate Numbers</h2>
            <label for="param">Primes limit:</label>
            <input type="number" id="param" placeholder="Enter a parameter" value="5000" />
            <label for="threads">Threads count:</label>
            <input type="number" id="threads" placeholder="Enter thread count" value="1" />
            <button id="generateButton" onclick="generateNumbers()">Generate</button>
            <button id="benchmarkButton" onclick="benchmarkPerformance()">Benchmark</button>
        </div>
    </div>
    
    <div id="resultList" class="result-container"></div>
    <textarea id="benchmarkResults" rows="4" cols="50" readonly></textarea>
    
    <script>
        let primesModule;

        window.onload = function () {
            Module.onRuntimeInitialized = function () {
                primesModule = Module;
            };
        };

        async function generateNumbers() {
            const button = document.getElementById("generateButton");
            button.disabled = true;

            if (!primesModule) {
                alert("WASM module not loaded yet!");
                button.disabled = false;
                return;
            }

            const param = parseInt(document.getElementById("param").value, 10);
            const threads = parseInt(document.getElementById("threads").value, 10);
            if (isNaN(param) || isNaN(threads) || threads < 1) {
                alert("Please enter valid numbers");
                button.disabled = false;
                return;
            }

            const resultList = document.getElementById("resultList");
            resultList.innerHTML = "";

            const callback = Module.addFunction(
                (prime) => {
                    const div = document.createElement("div");
                    div.classList.add("result-item");
                    div.textContent = prime;
                    resultList.appendChild(div);
                }, 'vi'
            );
            
            await primesModule._find_primes_js(param, threads, callback);
            
            button.disabled = false;
        }

        async function benchmarkPerformance() {
            const benchmarkButton = document.getElementById("benchmarkButton");
            benchmarkButton.disabled = true;
            const param = parseInt(document.getElementById("param").value, 10);
            const threadCounts = [1, 2, 4, 8];
            let results = "Benchmark Results:\n";

            for (let threads of threadCounts) {
                const startTime = performance.now();
                await primesModule._find_primes_js(param, threads);
                const endTime = performance.now();
                results += `Threads: ${threads}, Time: ${(endTime - startTime).toFixed(2)} ms\n`;
            }

            document.getElementById("benchmarkResults").value = results;
            benchmarkButton.disabled = false;
        }
    </script>
</body>

</html>
